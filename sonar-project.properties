# Sonar project configuration (multi-module).
# Do NOT commit your SONAR token into source control. Use CI secrets instead.

# Replace <your_org> and <your_project_key> with your SonarCloud organization/project identifiers.
sonar.organization=<your_org>
sonar.projectKey=<your_org>:qa-project-demo
sonar.projectName=qa-project-demo
sonar.host.url=https://sonarcloud.io

# Modules (backend and frontend)
sonar.modules=backend,frontend

backend.sonar.projectBaseDir=qa/backend
backend.sonar.sources=src/main/java
backend.sonar.exclusions=**/target/**,**/generated-sources/**

frontend.sonar.projectBaseDir=qa/frontend
frontend.sonar.sources=src
frontend.sonar.exclusions=**/node_modules/**,**/build/**

# General exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.spec.js,**/*.test.js
