# - This workflow runs only if SONAR_TOKEN is set in repository secrets.
# - Required secrets: SONAR_TOKEN, SONAR_PROJECT_KEY, SONAR_ORGANIZATION, SONAR_HOST_URL (e.g., https://sonarcloud.io)name: REMOVED - SonarCloud workflow was removed

